{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<h1>添加书籍</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group ">
                <label for="title">书籍名称</label>
                <input type="text" class="form-control" id="title" placeholder="书名" name="title">
              </div>
                <div class="form-group">
                <label for="price">价格</label>
                <input type="text" class="form-control" id="price" placeholder="价格" name="price">
              </div>
                <div class="form-group">
                <label for="date">出版日期</label>
                <input type="date" class="form-control" id="date" placeholder="日期" name="publishDate">
              </div>
                <div class="form-group">
                <label for="publish">出版社</label>
                    <select name="publish_id" id="publish" class="form-control">
                    {% for foo in publish_obj %}
                        <option value="{{ foo.nid }}">{{ foo.name }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                <label for="author">作者</label>
                    <select name="author" id="author" class="form-control" multiple>
                    {% for foo in author_obj %}
                        <option value="{{ foo.nid }}">{{ foo.name }}</option>
                    {% endfor %}
                    </select>
                </div>
                <button class="btn btn-success pull-right">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
